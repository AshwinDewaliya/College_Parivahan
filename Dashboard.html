    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-4 font-weight-bold">Dashboard</h1>
        </header>
        <main>
            <section class="input-section mb-4">
                <h2 class="h4 font-weight-bold mb-3 text-center text-light">Enter Bus Route</h2>
                <form id="route-form" class="form-inline justify-content-center">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="route" class="sr-only">Bus Route</label>
                        <input type="text" class="form-control" id="route" name="route" placeholder="Enter Route" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Get Information</button>
                </form>
            </section>
            <section class="info-section">
                <h2 class="h4 font-weight-bold mb-3 text-center text-light">Bus Information</h2>
                <div id="bus-info" class="fade-in">
                    <!-- Bus information will be displayed here -->
                </div>
            </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('route-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const route = document.getElementById('route').value;
            const busInfoDiv = document.getElementById('bus-info');

            // Fetch bus information based on the route
            // For demonstration purposes, we use static data
            const busInfo = `<div class="alert alert-info fade-in" role="alert">
                                <strong>Bus Information for Route: ${route}</strong><br>
                                <strong>Bus Number:</strong> MP04 TA 2341<br>
                                <strong>Driver Name:</strong> Kamlesh Yadav<br>
                                <strong>Driver Contact:</strong>9828984658<br>
                                <strong>Schedule:</strong> 9:00 AM - 5:00 PM
                             </div>`;

            busInfoDiv.innerHTML = busInfo;
        });
    </script>
