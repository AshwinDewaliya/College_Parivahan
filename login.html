<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <script
      src="https://kit.fontawesome.com/45b95b26db.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
</head>
<body>
    
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Sign Up</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>
            <button type="button" class="switch-to-login">Sign In</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign In</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello User</h1>
                <p>Enter your personal details and start journey with us</p>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var signInForm = document.querySelector(".sign-in-container form");
    if (signInForm) {
        signInForm.addEventListener("submit", handleLogin);
    }

    function handleLogin(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        var email = document.querySelector(".sign-in-container input[type='email']").value;
        var password = document.querySelector(".sign-in-container input[type='password']").value;

        fetch('http://localhost:5000/api/admin/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email, password: password })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            if (data.message === "Login successful") {
                window.location.href = "admin.html";
            } else {
                alert("Login failed");
            }
        })
        .catch(error => console.error('Error:', error));
    }
});
</script>

</body>
</html>
